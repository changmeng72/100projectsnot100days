<body>

 <header>
 <h2>2021 Mood Calendar</h2>
 <h4>~ color each day depending on what your mood was / is ~</h4>
 <h4> Select mood </h4>
   <div id='modeselection'>
    <button class='moodbut laughing' style="background-color:white;color:#2d6b5f" >
	<b><i class="bi bi-emoji-laughing fa-lg"  ></i></b>
</button>
<button class='moodbut smile' style="background-color:white;color:#72e3a6">
	<i class="bi bi-emoji-smile"></i>
</button>
<button class='moodbut expressionless font-weight-bold' style="background-color:white;color:#dff4c7">
	<i class="bi bi-emoji-expressionless "></i>
</button>
<button class='moodbut frown'style="background-color:white;color:#edbf98" >
	<i class="bi bi-emoji-frown"></i>
</button>
<button class='moodbut angry' style="background-color:white;color:#ea3d36">
	<i class="bi bi-emoji-angry"></i>
</button>
   </div>
   <h4> then click on the circles below </h4>
   
 </header>
 <main>
 <article>
    	 
	
	<section id="calendar">
	
	</section>
		 
 </article>
 </main>
 
 <section id="stamp">
	<div>Part of <span>#100Days100Projects</span>
	</div>
 </section>
 <section id="touch">
 <input type="button" value="Get in touch" onclick="showTouch()"/>
 </section>
 
 <section id="oper_zone" >
 <button id="oper_shuffle"><i class="bi bi-shuffle"></i></button>
<button id="oper_restore">
 <i class="bi bi-arrow-repeat"></i>
 </button>
 </section>

 </footer>
